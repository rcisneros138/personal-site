<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: #0D0C0B;
      color: #FAF8F5;
      padding: 2rem;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .accent-line {
      width: 60px;
      height: 2px;
      background: #E5A832;
      margin: 0 auto 2rem;
    }

    h1 {
      font-size: clamp(3rem, 10vw, 5rem);
      font-weight: 300;
      line-height: 1.1;
      margin-bottom: 1.5rem;
    }

    h1 span { color: #E5A832; }

    p {
      font-family: system-ui, sans-serif;
      color: #9B9590;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .footer {
      margin-top: 3rem;
      font-family: system-ui, sans-serif;
      font-size: 0.8rem;
      color: #6B6560;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="accent-line"></div>
    <h1>Coming Soon<span>.</span></h1>
    <p>Something new is in the works. Check back soon.</p>
    <div class="footer">Under construction</div>
  </div>
</body>
</html>
